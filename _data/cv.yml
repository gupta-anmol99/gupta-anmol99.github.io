    Publications:
      - title: "PokeNet: Learning Kinematic Models of Articulated Objects from Human Observations"
        authors:
          - Anmol Gupta
          - Weiwei Gu
          - Omkar Patil
          - Jun Ki Lee
          - Nakul Gopalan
        publisher: 2026 IEEE International Conference on Robotics and Automation (ICRA)
