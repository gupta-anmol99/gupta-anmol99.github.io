        url: https://arxiv.org/abs/2602.02741
        summary: Articulation modeling enables robots to learn joint parameters of articulated objects for effective manipulation. PokeNet is an end-to-end framework that estimates articulation models from a single human demonstration without prior object knowledge, improving joint axis and state estimation accuracy by over 27% across diverse objects.

